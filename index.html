<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Responsive Google Apps Script Web App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .frame-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional: perbaikan tampilan untuk mobile */
    @media (max-width: 600px) {
      iframe {
        height: calc(100vh - env(safe-area-inset-bottom));
      }
    }
  </style>
</head>

<body>
  <div class="frame-container">
    <iframe
      src="https://script.google.com/macros/s/AKfycbzmJ_mR822WvB0C7_ianhHMN8HYu_OQwLgjf616AsJ6Hd2l9IpTcYQ1h5Awa4C08RYa/exec"
      allow="fullscreen">
    </iframe>
  </div>
</body>
</html>
